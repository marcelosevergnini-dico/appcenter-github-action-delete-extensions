name: 'AppCenter Range Delete Extension'
description: 'Missing delete distributions from the Official AppCenter Github Actions'
author: 'Marcelo Severgnini <marcelo.severgnini@diconium.com>'
inputs:
  from:
    description: 'From which release number to delete'
    required: true
    default: '0'
  to:
    description: 'to which release number to delete'
    required: true
    default: '0'
  appName:
    description: "App name followed by username e.g. marcelosevergnini-dico/Sample-App"
    required: true
  token:
    description: "Upload token - you can get one from appcenter.ms/settings"
    required: true
outputs:
  status:
    description: "Distribution range was successfully removed from AppCenter"
runs:
  using: 'node12'
  main: 'index.js'